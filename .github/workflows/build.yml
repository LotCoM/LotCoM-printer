name: CI

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '9.0.103' # The .NET SDK version to use

jobs:
  build:

    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install MAUI 
      run: dotnet workload install maui
      
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: latest-${{matrix.os}}-build
        path: |
          D:\a\LotCoM-printer\LotCoM-printer\LotCoMPrinter\bin\Debug\net9.0-windows*

  package:
    
    name: package-msix
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
      
    - name: Package
      run: dotnet publish -f net9.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64 -p:WindowsPackageType=MSIX -p:WindowsAppSDKSelfContained=true

    - name: Archive package artifact
      uses: actions/upload-artifact@v4
      with:
        name: latest-${{matrix.os}}-package
        path: |
          D:\a\LotCoM-printer\LotCoM-printer\LotCoMPrinter\bin\Release\net9.0-windows*\win10-x64\AppPackages\LotCoMPrinter*\LotCoMPrinter.msix
          
  sign:

    name: sign-msix
    needs: package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - name: Download MSIX package
      uses: actions/download-artifact@v4
      with:
        name: latest-${{matrix.os}}-package
        
        
    - name: Sign MSIX with Certificate
      shell: pwsh
      run: |
        # Decode the Base64 Certificate
        $certificateBase64 = ${{secrets.SIGNING_CERTIFICATE_BASE64}}
        $certificateData = [System.Convert]::FromBase64String($certificateBase64) [1, 2, 3]
        $certificate = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2($certificateData)
        $password = ${{secrets.SIGNING_CERTIFICATE_PASSWORD}}  
        $certificate.Export(".\signing-certificate.pfx", "Pfx", $password) [2, 5, 10]

        # Save the directory of the MSIX file
        $msix = "D:\a\LotCoM-printer\LotCoM-printer\LotCoMPrinter\bin\Release\net9.0-windows*\win10-x64\AppPackages\LotCoMPrinter*\LotCoMPrinter.msix"

        # Sign the MSIX Package using SignTools
        cd "C:\Program Files (x86)\Windows Kits\10\bin\10*\x86"
        .\signtool.exe sign /fd SHA256 /a /f .\signing-certificate.pfx /t "http://timestamp.digicert.com" /p $password $msix

    - name: Archive signed MSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: latest-${{matrix.os}}-signed
        path: |
          D:\a\LotCoM-printer\LotCoM-printer\LotCoMPrinter\bin\Release\net9.0-windows*\win10-x64\AppPackages\LotCoMPrinter*\LotCoMPrinter.msix
